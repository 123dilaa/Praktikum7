<html lang="en">

<head>

    <title>Document</title>
    <style>
        .btn {
            padding: 20px;
            margin: 50px;
            border: blue;
            position: relative;
            top: 100px;
            left: 100px;


        }

        .relativ {
            position: relative;
            border: 1px solid blue;

            height: 20px;
        }

        .absolute {
            position: absolute;
        }
    </style>

</head>

        <div class="absolute">ini kotak absolute</div>
    </div>
    <button class="btn">klik disini</button>
